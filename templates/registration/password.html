{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    <h2>{% trans 'Change Password' %}</h2>
{% endblock %}


{% block content %}

{% if not user.has_usable_password %}
    <p style="color: red">{% trans 'You have not defined a password yet.' %}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'Save changes' %}</button>
</form>

{% endblock %}
