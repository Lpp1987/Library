{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    <h2>{% trans 'Login' %}</h2>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br />
    <p><strong>-- OR --</strong></p>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
{% endblock %}
